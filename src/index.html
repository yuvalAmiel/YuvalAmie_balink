<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Exercise</title>

    <script src="myCode.js"></script>
    <link rel="stylesheet" href="myDesign.css">
</head>
<body>

<div class="w3-container">
    <h1 class="text-center">Info Weather</h1>

    <div class="row">
        <div class="col-md-4">
            <select class="mdb-select md-form" id="cityList">
                <option value="0" selected>Choose Your City</option>
            </select>
        </div>

    </div>
    <div class="row">
        <div class="col-md-10 align-left">
            <p id="DisplayCity"></p>
        </div>
        <div class="col-md-2 ">
            <div class="times">
                    <dl>
                        <div class="row">
                            <dt>Time</dt>
                            <dd id="time"></dd>
                        </div>
                        <div class="row">
                            <dt>Sunrise</dt>
                            <dd id="sunRiseTime"></dd>
                        </div>
                        <div class="row">
                            <dt>Sunset</dt>
                            <dd id="sunSetTime"></dd>
                        </div>
                    </dl>
                </div>
        </div>
    </div>
    <img hidden id="loadingGif" src="../loadingGif.webp" alt="loading">

    <div id="weatherContent"></div>

</div>

</body>
</html>
