<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Exercise</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="myCode.js"></script>

    <style>
        body {
            background-image: url(../background.jpg);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Info Weather</h1>

    <div class="row">
        <div class="col-md-4">
            <select class="mdb-select md-form" id="cityList">
                <option value="0" selected>Choose Your City</option>
            </select>
        </div>

    </div>
    <div class="row">
        <div class="col-md-10 align-left">
            <p id="DisplayCity"></p>
        </div>
        <div class="col-md-2 ">
            <p class="align-right">
                    <dl>
                        <div class="row">
                            <dt>Time</dt>
                            <dd id="time"></dd>
                        </div>
                        <div class="row">
                            <dt>Sunrise</dt>
                            <dd id="sunRiseTime"></dd>
                        </div>
                        <div class="row">
                            <dt>Sunset</dt>
                            <dd id="sunSetTime"></dd>
                        </div>
                    </dl>
            </p>
        </div>
    </div>
    <img hidden id="loadingGif" src="../loadingGif.webp" alt="loading">

    <div id="weatherContent"></div>

</div>


</body>
</html>
